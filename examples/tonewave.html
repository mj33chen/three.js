
<!doctype html>
<html lang="en">
	<head>
		<title>Voxels liquid</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				text-align:center;
			}
		</style>
	</head>
	<body>

		<div id="info">BLEH</div>

		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>
		<script src="../build/Three.js"></script>

		<script>
		
		
			// Camera views
			// 1. From top
			// 2. From corner? Top. Corner bottom
			// 3. Follow Beat
			var rows = 12, cols = 12, cells = rows * cols;
			var rowPadding = 5, colPadding = 5;
			var rowSize = 20, colSize = 20, height = 20;
			var rowLength = rows * rowSize + (rows-1) * rowPadding;
			var colLength = cols * colSize + (cols-1) * colPadding;
			var rowLengthHalf = rowLength / 2;
			var colLengthHalf = colLength / 2;
			
			var buffer1 = [], buffer2 = [], temp;
			var grid = [], plane;
			var scene, camera, light, renderer;
			var geometry, material;
			var mouse, projector, ray, intersects = [];
			var stats;
			var controls;
			var clock = new THREE.Clock();

			if ( Detector.webgl ) {

				init();
				animate();

			} else {

				document.body.appendChild( Detector.getWebGLErrorMessage() );

			}

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				// 
				container.appendChild( stats.domElement );

				
				for ( var i = 0; i < cells; i ++ ) {

					buffer1[ i ] = 0;
					buffer2[ i ] = 0;

				}

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.x = 100 + rowLength;
				camera.position.y = 200;
				camera.position.z = 100 + colLength;
				
				controls = new THREE.FirstPersonControls( camera );

				controls.lookSpeed = 0.0125;
				controls.movementSpeed = 500;
				controls.noFly = false;
				controls.lookVertical = true;
				controls.constrainVertical = true;
				controls.verticalMin = 1.5;
				controls.verticalMax = 2.0;

				controls.lon = -110;
				
				
				camera.lookAt( new THREE.Vector3( colLengthHalf, - 50, rowLengthHalf ) );
				scene.add( camera );

				scene.add( new THREE.AmbientLight( 0xffffff ) ); //808080

				light = new THREE.SpotLight( 0xffffff, 1.25 );
				//light.position.set( - 500, 900, 600 );
				light.position.set( 500, 900, 400 );
				light.target.position.set( colLengthHalf, 0, rowLengthHalf );
				light.castShadow = true;
				scene.add( light );

				geometry = new THREE.CubeGeometry( rowSize, colSize, height );
				geometry.applyMatrix( new THREE.Matrix4().setTranslation( 0, height / 2, 0 ) );
				material = new THREE.MeshLambertMaterial( { color: 0xf0f0f0 } );//0xd0d0d0

				for ( var i = 0; i < cells; i ++ ) {
					var r = i % rows;
					var c = Math.floor( i / rows ); 
					cube = new THREE.Mesh( geometry, material );
					cube.position.x = c * colSize + (c - 1) * colPadding;
					cube.position.z = r * rowSize + (r - 1) * rowPadding;
					cube.castShadow = true;
					cube.receiveShadow = true;
					
					cube.whoami = i;
					cube.r = r;
					cube.c = c;
					
					scene.add( cube );

					grid.push( cube );

				}

				geometry = new THREE.PlaneGeometry( colLength, rowLength );

				plane = new THREE.Mesh( geometry, material );
				plane.position.x = colLengthHalf;
				plane.position.z = rowLengthHalf;
				plane.rotation.x = - 90 * Math.PI / 180;
				plane.visible = false;
				scene.add( plane );

				renderer = new THREE.WebGLRenderer(); 
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.shadowMapEnabled = true;
				renderer.shadowMapSoft = true;

				renderer.shadowCameraNear = 3;
				renderer.shadowCameraFar = camera.far;
				renderer.shadowCameraFov = 50;

				renderer.shadowMapBias = 0.0039;
				renderer.shadowMapDarkness = 0.5;
				renderer.shadowMapWidth = 512;
				renderer.shadowMapHeight = 512;

				container.appendChild( renderer.domElement );

				mouse = new THREE.Vector3( 0, 0, 1 );
				projector = new THREE.Projector();
				ray = new THREE.Ray( camera.position );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function onDocumentMouseMove( event ) {

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				ray.direction = projector.unprojectVector( mouse.clone(), camera );
				ray.direction.subSelf( camera.position ).normalize();

				intersects = ray.intersectScene( scene );
				//intersects = ray.intersectObject( plane );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				if ( intersects.length ) {
					// var point = intersects[ 0 ].point;
					// var x = Math.floor( point.x / size );
					// var y = Math.floor( point.z / size );
					// 
					// buffer1[ x + y * res ] = 10;
					
					if (intersects[0].object.whoami) {
						buffer1[ intersects[0].object.whoami ] = 4;
					}

				}
				
				
				// update buffers
				for ( var i = 0; i < cells; i ++ ) {

					var x1, x2, y1, y2;

					if ( i % rows == 0 ) {

						// left edge

						x1 = 0;
						x2 = buffer1[ i + 1 ];

					} else if ( i % rows == rows - 1 ) {

						// right edge

						x1 = buffer1[ i - 1 ];
						x2 = 0;

					} else {

						x1 = buffer1[ i - 1 ];
						x2 = buffer1[ i + 1 ];

					}

					if ( i < rows ) {

						// top edge

						y1 = 0;
						y2 = buffer1[ i + rows ];

					} else if ( i > cells - rows - 1 ) {

						// bottom edge

						y1 = buffer1[ i - rows ];
						y2 = 0;

					} else {

						y1 = buffer1[ i - rows ];
						y2 = buffer1[ i + rows ];

					}

					buffer2[ i ] = ( x1 + x2 + y1 + y2 ) / 1.9 - buffer2[ i ];
					buffer2[ i ] -= buffer2[ i ] / 10;

				}

				temp = buffer1;
				buffer1 = buffer2;
				buffer2 = temp;

				// update grid

				for ( var i = 0; i < cells; i ++ ) {

					grid[ i ].scale.y += ( Math.max( 0.1, 0.1 + buffer2[ i ] ) - grid[ i ].scale.y ) * 0.1;

				}
				
				
				var delta = clock.getDelta();

				controls.update( delta );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
