<!doctype html>
<html lang="en">
	<head>
		<title>three.js piano tests</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/Three.js"></script>

		<script src="js/RequestAnimationFrame.js"></script>
		<script src="js/Stats.js"></script>

		<script>
		
			/*
			 * tHings to do:
			 *	basic keyboard generation (50%)
			 *	picking
			 *	
			 *	materials
			 *	shadow mapping
			 * 	audio
			 *	include environment
			 *	include piano model
			 *	recording
			 *	playback
			 * visualizations
			*/
			// 26 Nov - Done basic key gen
			// 27 Nov - Basic Picking
			// 
			var container, stats;

			var camera, scene, renderer;

			var floor, keyboard;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;
			
			var mouseY = 0;
			var allowRotate = false;
			var projector, INTERSECTED;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var geometry;

			var whiteKeys = [], blackKeys = [];
			var keyMeshes = {};

			var whiteMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: false } );
			//whiteMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, wireframe: false } ); MeshLambertMaterial
			var blackMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: false } );
			var debugMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
			var redMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: false } );

			init();
			animate();
			
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Press the keys to make music!';
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 84, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.setLens( 24 ); //24mm
				console.log( camera.fov );
				camera.position.y = 150;
				camera.position.z = 300;
				
				scene.add( camera );
				
				var keys = 'cdefgab';
				var blackSharps = 'cdfga';
				
				
				function generateOctaveKeys( o ) {
				
					var keyboard = new THREE.Object3D();
					// generate white key geometries
				
					var i,il;
				
					// White Keys
					for (i=0,il=keys.length;i<il;i++) {
					
						geometry = new THREE.CubeGeometry( 20, 25, 150 );
						//keyMesh = new THREE.Mesh( geometry, whiteMaterial );
						
						keyMesh = THREE.SceneUtils.createMultiMaterialObject( 
							geometry, [ whiteMaterial , 
							new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, transparent: true } ) ]
						);
						
						keyMesh.position.x += i * 25;
						keyboard.add( keyMesh );
					
						// reference the key mesh
						whiteKeys.push( keyMesh );
						keyMeshes[ keys[i] + o ] = keyMesh;
						keyMesh.keyName = keys[i] + o;
						
				
					}
				
					// Black Keys
					for (i=0,il=blackSharps.length;i<il;i++) {
					
						var pos = keys.indexOf(blackSharps[i]);
						geometry = new THREE.CubeGeometry( 14, 15, 100 );
						//keyMesh = new THREE.Mesh( geometry, blackMaterial );
						
						//new THREE.MeshLambertMaterial( { color: color } )
						keyMesh = THREE.SceneUtils.createMultiMaterialObject( 
							geometry, [ blackMaterial , 
							new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, transparent: true } ) ]
						);
						
						
						keyMesh.position.x += pos * 25 + 10;
						keyMesh.position.y += 20;
						keyMesh.position.z += -20;
					
						keyboard.add( keyMesh );
					
						// reference the key mesh
						blackKeys.push( keyMesh );
						keyMeshes[ keys[i] + '#'+ o ] = keyMesh;
						keyMesh.keyName = keys[i] + '#'+ o;
				
					}
					
					return keyboard;
				}
				
				keyboard = new THREE.Object3D();
				
				var keyboardOffset =  25 * 7 * 3 /2;
				for (var i=0;i<3;i++) {
					octave = generateOctaveKeys( i );
					octave.position.x += i * 25 * 7 - keyboardOffset;
					keyboard.add( octave );
				}
				
				
				keyboard.position.y = 40;
		
				scene.add( keyboard );

				// floor

				floor = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
				floor.rotation.x = - 90 * ( Math.PI / 180 );
				floor.overdraw = true;
				scene.add( floor );
				
				camera.lookAt( floor.position );
				
				// Lights
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var light = new THREE.DirectionalLight( 0xffffee, 4 );
				light.position.set( - 1, 0.2, - 1 ).normalize();
				scene.add( light );
				
				var spotlight = new THREE.SpotLight();
				
				spotlight.position.y = 400;
				spotlight.lookAt(keyboard.position);
				scene.add(spotlight);
				

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );
				
				projector = new THREE.Projector();

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				
				// 
				
				var vector = new THREE.Vector3();
				// vector.x = (mouseX / windowHalfX);
				// vector.y = - (mouseY / windowHalfY);
				vector.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				vector.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				vector.z = 1;
				console.log('screen coords', vector.x, vector.y);
				
				// [-1, 1] [1, -1]
				projector.unprojectVector( vector, camera );

				var ray = new THREE.Ray( camera.position, vector.subSelf( camera.position ).normalize() );

				var intersects = ray.intersectScene( scene );
				
				allowRotate = true;

				//console.log('intersects', intersects);
				if ( intersects.length > 0 ) {
					// Intersected

					if ( INTERSECTED != intersects[ 0 ].object ) {
						// Revert old color
						if ( INTERSECTED ) INTERSECTED.material = INTERSECTED.currentMaterial;

						
						INTERSECTED = intersects[ 0 ].object.parent;
						if ( INTERSECTED.keyName ) {
							INTERSECTED.currentMaterial = INTERSECTED.material;
							//INTERSECTED.material = redMaterial;
							INTERSECTED.position.y -= 5;
							console.log(INTERSECTED.keyName);
							allowRotate = false;
						} else {
							INTERSECTED = null;
							
						}

					}

				} else {
					// Revert old color
					if ( INTERSECTED ) INTERSECTED.material = INTERSECTED.currentMaterial;
					INTERSECTED = null;

				}
				
				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;
			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
			}

			function onDocumentMouseUp( event ) {
				
				if ( INTERSECTED ) {
					INTERSECTED.material = INTERSECTED.currentMaterial;
					INTERSECTED.position.y += 5;
				}
				INTERSECTED = null;
				
				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}
			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {


				// highlight hovered objects

				// find intersections

				
				if (allowRotate)
				floor.rotation.z = keyboard.rotation.y += ( targetRotation - keyboard.rotation.y ) * 0.05;
				renderer.render( scene, camera );

				
			}

		</script>

	</body>
</html>
