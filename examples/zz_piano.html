<!doctype html>
<html lang="en">
	<head>
		<title>three.js piano tests</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/Three.js"></script>

		<script src="js/RequestAnimationFrame.js"></script>
		<script src="js/Stats.js"></script>

		<script>
		
			/*
			 * tHings to do:
			 *	basic keyboard generation (50%)
			 *	picking
			 *	
			 *	materials
			 *	shadow mapping
			 * 	audio
			 *	include environment
			 *	include piano model
			 *	recording
			 *	playback
			 * visualizations
			*/
			
			var container, stats;

			var camera, scene, renderer;

			var cube, plane, keyboard;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;
			
			var mouseY = 0;
			var projector, INTERSECTED;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var geometry;

			var whiteKeys = [], blackKeys = [];
			var keyMeshes = {};

			var whiteMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: false } );
			//whiteMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, wireframe: false } );
			var blackMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: false } );
			var debugMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
			var redMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: false } );

			init();
			animate();
			
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Drag to spin the cube';
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 300;
				
				scene.add( camera );
				
				var keys = 'cdefgab';
				var blackSharps = 'cdfga';
				
				
				function generateOctaveKeys( o ) {
				
					var keyboard = new THREE.Object3D();
					// generate white key geometries
				
					var i,il;
				
					// White Keys
					for (i=0,il=keys.length;i<il;i++) {
					
						geometry = new THREE.CubeGeometry( 20, 25, 150 );
						keyMesh = new THREE.Mesh( geometry, whiteMaterial );
						keyMesh.position.x += i * 25;
						keyboard.add( keyMesh );
					
						// reference the key mesh
						whiteKeys.push( keyMesh );
						keyMeshes[ keys[i] + o ] = keyMesh;
						
				
					}
				
					// Black Keys
					for (i=0,il=blackSharps.length;i<il;i++) {
					
						var pos = keys.indexOf(blackSharps[i]);
						geometry = new THREE.CubeGeometry( 14, 15, 100 );
						keyMesh = new THREE.Mesh( geometry, blackMaterial );
						keyMesh.position.x += pos * 25 + 10;
						keyMesh.position.y += 20;
						keyMesh.position.z += -20;
					
						keyboard.add( keyMesh );
					
						// reference the key mesh
						blackKeys.push( keyMesh );
						keyMeshes[ keys[i] + '#'+ o ] = keyMesh;
				
					}
					
					return keyboard;
				}
				
				keyboard = new THREE.Object3D();
				
				var keyboardOffset =  25 * 7 * 3 /2;
				for (var i=0;i<3;i++) {
					octave = generateOctaveKeys( i );
					octave.position.x += i * 25 * 7 - keyboardOffset;
					keyboard.add( octave );
				}
				
				
				keyboard.position.y = 40;
		
				scene.add( keyboard );

				// Plane

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 200, 200 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
				plane.rotation.x = - 90 * ( Math.PI / 180 );
				plane.overdraw = true;
				scene.add( plane );
				
				camera.lookAt( plane.position );
				
				// Lights
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var light = new THREE.DirectionalLight( 0xffffee, 4 );
				light.position.set( - 1, 0.2, - 1 ).normalize();
				scene.add( light );
				
				

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );
				
				projector = new THREE.Projector();

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;
				// 
				
				var vector = new THREE.Vector3();
				// vector.x = (mouseX / windowHalfX);
				// vector.y = - (mouseY / windowHalfY);
				vector.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				vector.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				vector.z = 1;
				console.log('screen coords', vector.x, vector.y);
				
				// [-1, 1] [1, -1]
				projector.unprojectVector( vector, camera );

				var ray = new THREE.Ray( camera.position, vector.subSelf( camera.position ).normalize() );

				var intersects = ray.intersectScene( scene );

				console.log('intersects', intersects);
				if ( intersects.length > 0 ) {
					// Intersected

					if ( INTERSECTED != intersects[ 0 ].object ) {

						//if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
						if ( INTERSECTED ) INTERSECTED.material = INTERSECTED.currentMaterial;

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
						//INTERSECTED.material.color.setHex( 0xff0000 );
						INTERSECTED.currentMaterial = INTERSECTED.material;
						INTERSECTED.material = debugMaterial;

					}

				} else {
					// Revert old color
					//if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
					if ( INTERSECTED ) INTERSECTED.material = INTERSECTED.currentMaterial;
					INTERSECTED = null;

				}
			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}
			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {


				// highlight hovered objects

				// find intersections

				
				
				plane.rotation.z = keyboard.rotation.y += ( targetRotation - keyboard.rotation.y ) * 0.05;
				renderer.render( scene, camera );

				
			}

		</script>

	</body>
</html>
