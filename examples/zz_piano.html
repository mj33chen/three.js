<!doctype html>
<html lang="en">
	<head>
		<title>three.js piano tests</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/Three.js"></script>

		<script src="js/RequestAnimationFrame.js"></script>
		<script src="js/Stats.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var cube, plane, keyboard;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var geometry;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Drag to spin the cube';
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;
				scene.add( camera );

				keyboard = new THREE.Object3D();

				// Cube
				
				// BLACK
				function generateBlackKey() {
				 	return new THREE.CubeGeometry( 14, 15, 100 );
				}
				// WHITE
				function generateWhiteKey() {
					return new THREE.CubeGeometry( 20, 25, 150 );
				}
				
				whiteMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: false } );
				//whiteMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, wireframe: false } );
				blackMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: false } );
				debugMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
				
				var keys = 'cdefgab';
				var blackSharps = 'cdfga';
				
				// generate white key geometries
				var whiteKeys = [], blackKeys = [];
				var i,il;
				for (i=0,il=keys.length;i<il;i++) {
					
					geometry = generateWhiteKey();
					keyMesh = new THREE.Mesh( geometry, whiteMaterial );
					keyMesh.position.x += i * 25;
					keyboard.add( keyMesh );
					
					// reference the mesh
					whiteKeys.push( keyMesh );
				
				}
				
				for (i=0,il=blackSharps.length;i<il;i++) {
					
					var pos = keys.indexOf(blackSharps[i]);
					console.log(pos);
					geometry = generateBlackKey();
					keyMesh = new THREE.Mesh( geometry, blackMaterial );
					keyMesh.position.x += pos * 25 + 10;
					keyMesh.position.y += 20;
					keyMesh.position.z += -20;
					
					keyboard.add( keyMesh );
					
					// reference the mesh
					blackKeys.push( keyMesh );
				
				}
				
				keyboard.position.y = 40;
		
				scene.add( keyboard );

				// Plane

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 200, 200 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
				plane.rotation.x = - 90 * ( Math.PI / 180 );
				plane.overdraw = true;
				scene.add( plane );
				
				// Lights
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var light = new THREE.DirectionalLight( 0xffffee, 4 );
				light.position.set( - 1, 0.2, - 1 ).normalize();
				scene.add( light );
				
				

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;
			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}
			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				plane.rotation.z = keyboard.rotation.y += ( targetRotation - keyboard.rotation.y ) * 0.05;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
