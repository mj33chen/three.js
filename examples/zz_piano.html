		<script>
		
			/*
			 * tHings to do:
			 *	basic keyboard generation (50%)
			 *	picking (50^)
			 *	
			 * keyboard - 
			 *	materials
			 *	shadow mapping

			// 26 Nov - Done basic key gen
			// 27 Nov - Basic Mouse Picking and Keypress
			// 
			// BIG BIG ROAD MAPS
			// 88 Keys for Midi Playback
			// Organ layout for fun?
			// Send as a gift tune
			// Poke a card tune...
			// Visualizations
			// Game
			/*
			 *
			 * http://www.iquilezles.org/apps/soundtoy/index.html
			y  = 0.6*sin(1.0*w*t)*exp(-0.0008*w*t);
			y += 0.3*sin(2.0*w*t)*exp(-0.0010*w*t);
			y += 0.1*sin(4.0*w*t)*exp(-0.0015*w*t);
			y += 0.2*y*y*y;
			y *= 0.9 + 0.1*cos(70.0*t);
			y = 2.0*y*exp(-22.0*t) + y;
			
			- iq coding
			- 
			- synthfont / llvm compiler?
			- individiual mp3s 
			- wavetable 
			
			*/
			
			var container, stats;

			var camera, scene, renderer;

			var floor, keyboard;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;
			
			var mouseY = 0;
			var allowRotate = false;
			var projector, INTERSECTED;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var geometry;

			var whiteKeys = [], blackKeys = [];
			var keyMeshes = {};

			var whiteMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: false } );
			//whiteMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, wireframe: false } ); MeshLambertMaterial
			var blackMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: false } );
			var debugMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
			var redMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: false } );

			init();
			animate();
			
			
			var sound = new jabtunes.Sound();
			
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Press the keys to make music!';
				// Drag to rotate, press your keyboard.
				
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 84, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.setLens( 24 ); //24mm
				console.log( camera.fov );
				camera.position.y = 150;
				camera.position.z = 300;
				
				scene.add( camera );
				
				var keys = 'cdefgab';
				var blackSharps = 'cdfga';
				
				
				function generateOctaveKeys( o ) {
				
					var keyboard = new THREE.Object3D();
					// generate white key geometries
				
					var i,il;
				
					// White Keys
					for (i=0,il=keys.length;i<il;i++) {
					
						geometry = new THREE.CubeGeometry( 20, 25, 150 );
						keyMesh = new THREE.Mesh( geometry, whiteMaterial );
						
						// keyMesh = THREE.SceneUtils.createMultiMaterialObject( 
						// 	geometry, [ whiteMaterial , 
						// 	new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, transparent: true } ) ]
						// );
						
						keyMesh.position.x += i * 25;
						keyboard.add( keyMesh );
					
						// reference the key mesh
						whiteKeys.push( keyMesh );
						keyMeshes[ keys[i] + o ] = keyMesh;
						keyMesh.keyName = keys[i] + o;
						
				
					}
				
					// Black Keys
					for (i=0,il=blackSharps.length;i<il;i++) {
					
						var pos = keys.indexOf(blackSharps[i]);
						geometry = new THREE.CubeGeometry( 14, 15, 100 );
						keyMesh = new THREE.Mesh( geometry, blackMaterial );
						
						//new THREE.MeshLambertMaterial( { color: color } )
						// keyMesh = THREE.SceneUtils.createMultiMaterialObject( 
						// 	geometry, [ blackMaterial , 
						// 	new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, transparent: true } ) ]
						// );
						
						
						keyMesh.position.x += pos * 25 + 10;
						keyMesh.position.y += 20;
						keyMesh.position.z += -20;
					
						keyboard.add( keyMesh );
					
						// reference the key mesh
						blackKeys.push( keyMesh );
						keyMeshes[ keys[i] + '#'+ o ] = keyMesh;
						keyMesh.keyName = keys[i] + '#'+ o;
				
					}
					
					return keyboard;
				}
				
				keyboard = new THREE.Object3D();
				
				var totalWhiteKeys = 4 * 7 + 1;
				var keyboardOffset =  25 * totalWhiteKeys /2;
				for (var i=0;i<4;i++) {
					octave = generateOctaveKeys( i );
					octave.position.x += i * 25 * 7 - keyboardOffset;
					keyboard.add( octave );
				}
				
				
				keyboard.position.y = 40;
		
				scene.add( keyboard );

				// floor

				floor = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
				floor.rotation.x = - 90 * ( Math.PI / 180 );
				floor.overdraw = true;
				scene.add( floor );
				
				camera.lookAt( floor.position );
				
				// Lights
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var light = new THREE.DirectionalLight( 0xffffee, 4 );
				light.position.set( - 1, 0.2, - 1 ).normalize();
				scene.add( light );
				
				// var spotlight = new THREE.SpotLight();
				// 
				// spotlight.position.y = 400;
				// spotlight.lookAt(keyboard.position);
				// scene.add(spotlight);
				

				renderer = new THREE.WebGLRenderer(); //WebGLRenderer CanvasRenderer
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );
				
				projector = new THREE.Projector();

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );
			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				
				// 
				
				var vector = new THREE.Vector3();
				// vector.x = (mouseX / windowHalfX);
				// vector.y = - (mouseY / windowHalfY);
				vector.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				vector.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				vector.z = 1;
				console.log('screen coords', vector.x, vector.y);
				
				// [-1, 1] [1, -1]
				projector.unprojectVector( vector, camera );

				var ray = new THREE.Ray( camera.position, vector.subSelf( camera.position ).normalize() );

				var intersects = ray.intersectScene( scene );
				
				allowRotate = true;

				//console.log('intersects', intersects);
				if ( intersects.length > 0 ) {
					// Intersected

					if ( INTERSECTED != intersects[ 0 ].object ) {
						// Revert old color
						if ( INTERSECTED ) INTERSECTED.material = INTERSECTED.currentMaterial;

						
						INTERSECTED = intersects[ 0 ].object; //.parent
						if ( INTERSECTED.keyName ) {
							INTERSECTED.currentMaterial = INTERSECTED.material; //children[0].
							INTERSECTED.material = redMaterial;
							INTERSECTED.position.y -= 5;
							console.log(INTERSECTED.keyName);
							sound.playNote (INTERSECTED.keyName);
							allowRotate = false;
						} else {
							INTERSECTED = null;
							
						}

					}

				} else {
					// Revert old color
					if ( INTERSECTED ) INTERSECTED.material = INTERSECTED.currentMaterial;
					INTERSECTED = null;

				}
				
				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;
			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
			}

			function onDocumentMouseUp( event ) {
				
				if ( INTERSECTED ) {
					INTERSECTED.material = INTERSECTED.currentMaterial; //.children[0]
					INTERSECTED.position.y += 5;
				}
				INTERSECTED = null;
				
				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}
			}

			function pianoKeyPress(key) {
				if (!keyMeshes[key].pressed) {
					keyMeshes[key].pressed = true;
				
					keyMeshes[key].unpressed = keyMeshes[key].position.y;
					keyMeshes[key].position.y -= 5;
					console.log(key, keyMeshes[key]);
					
					sound.playNote ( key );
				}
			}
			
			function pianoKeyRelease(key) {
				keyMeshes[key].pressed = false;
				keyMeshes[key].position.y = keyMeshes[key].unpressed;
				console.log(key, keyMeshes[key]);
			}

		    function onDocumentKeyDown( event ) {
				console.log('keydown', event.keyCode);
				switch( event.keyCode ) {


					
					// Q
					case 81:
						pianoKeyPress('c0');
						break;
					// W
					case 87:
						pianoKeyPress('d0');
						break;
					// E
					case 69: 
						pianoKeyPress('e0');
						break;
					// R
					case 82:
						pianoKeyPress('f0');
						break;
					// T
					case 84:
						pianoKeyPress('g0');
						break;
					// Y
					case 89:
						pianoKeyPress('a0');
						break;					
					// U
					case 85:
						pianoKeyPress('b0');
						break;
					// I
					case 73:
						pianoKeyPress('c1');
						break;

					case 38:camera.position.z -=100;  moveForward = true; break; // up
					case 40: camera.position.z +=100; moveBackwards = true; break; // down
					case 37: camera.position.x -=100; moveLeft = true; break; // left
					case 39: camera.position.x +=100; moveRight = true; break; // right
					case 65: camera.position.y -=100; yawLeft = true; break; // a
					case 68: camera.position.y +=100; yawRight = true; break; // d
					//case 87: camera.rotation.x -= 10; moveUp = true; break; // w
					//case 83: camera.rotation.x += 10 = true; break; // s
					//case 90: camera.rotation.y -= 10; rollLeft = true; break; // z
					//case 67: camera.rotation.y += 10; rollRight = true; break; // c
				}


			}

			function onDocumentKeyUp( event ) {
				console.log('keyup', event.keyCode);
				switch( event.keyCode ) {

					// Q
					case 81:
						pianoKeyRelease('c0');
						break;
					// W
					case 87:
						pianoKeyRelease('d0');
						break;
					// E
					case 69: 
						pianoKeyRelease('e0');
						break;
					// R
					case 82:
						pianoKeyRelease('f0');
						break;
					// T
					case 84:
						pianoKeyRelease('g0');
						break;
					// Y
					case 89:
						pianoKeyRelease('a0');
						break;					
					// U
					case 85:
						pianoKeyRelease('b0');
						break;
					// I
					case 73:
						pianoKeyRelease('c1	');
						break;

					case 38: moveForward = false; break; // up
					case 40: moveBackwards = false; break; // down
					case 37: moveLeft = false; break; // left
					case 39: moveRight = false; break; // right
					case 65: yawLeft = false; break; // a
					case 68: yawRight = false; break; // d
					case 87: moveUp/*pitchUp*/ = false; break; // w
					case 83: moveDown/*pitchDown*/ = false; break; // s
					case 90: rollLeft = false; break; // z
					case 67: rollRight = false; break; // c



				}

			}
			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {


				// highlight hovered objects

				// find intersections

				
				if (allowRotate)
				floor.rotation.z = keyboard.rotation.y += ( targetRotation - keyboard.rotation.y ) * 0.05;
				renderer.render( scene, camera );

				
			}

		</script>
