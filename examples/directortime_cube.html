<!doctype html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/Three.js"></script>
		<script src="http://vorg.github.com/timeline.js/src/timeline.js"></script>
		<script src="http://vorg.github.com/timeline.js/src/timeline-gui.js"></script>

		<script src="js/Stats.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var cube, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			
			

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Drag to spin the cube';
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;
				scene.add( camera );

				// Cube

				var materials = [];

				for ( var i = 0; i < 6; i ++ ) {

					materials.push( new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } ) );

				}

				cube = new THREE.Mesh( new THREE.CubeGeometry( 200, 200, 200, 1, 1, 1, materials ), new THREE.MeshFaceMaterial() );
				cube.position.y = 150;
				cube.overdraw = true;
				scene.add( cube );

				// Plane

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 200, 200 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
				plane.rotation.x = - 90 * ( Math.PI / 180 );
				plane.overdraw = true;
				scene.add( plane );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				
				
				// Director
				
				// anim("cube",cube.scale)
				// 	.to({"x":1, y: 1},0)
				// 	.to({"x":2, y: 1.5},1, Timeline.Easing.Cubic.EaseInOut) //Bounce
				// 	.to({"x":1, y: 1},1, Timeline.Easing.Cubic.EaseOut);
				
				// Can't do nesting
				// Can't do Actions
				// No jPaths.
				// No Expressions
				
				// anim("cube",cube)
				// 		.to({scale:{"x":1, y: 1}},0)
				// 		.to({scale:{"x":2, y: 1.5}},1, Timeline.Easing.Cubic.EaseInOut) //Bounce
				// 		.to({scale:{"x":1, y: 1}},1, Timeline.Easing.Cubic.EaseOut);

				// anim("cube scale",cube.scale)
				// 	.to({"x":1, "y": 1},0)
				// 	.to({"x":0.8, "y": 2},1, Timeline.Easing.Cubic.EaseOut) //Bounce
				// 	.to({"x":1, "y": 1},1, Timeline.Easing.Cubic.EaseOut);				
				
				anim("cube position",cube.position)
						.to({"x":0, y: 100},0)
						.to({"x":0, y: 300},1, Timeline.Easing.Cubic.EaseOut) //Bounce -> Goes , end. / EaseInOut
						.to({"x":0, y: 100},1, Timeline.Easing.Bounce.EaseOut)
						.to({"x":0, y: 100},1);
					
				anim("cube rotation",cube.rotation)
					.to({"x":0, y: 0},0)
					.to({"x":0, y: 1},1, Timeline.Easing.Cubic.EaseOut) //Bounce
					.to({"x":0, y: 2},1, Timeline.Easing.Cubic.EaseOut);
				
				
				Timeline.getGlobalInstance().loop(-1); //loop forever
				
				// ++ Done. GUI.
	
	
				
				
				// // Generic Event / Action
				// director.addAction(500, function() {
				// 	cube.scale.x = 2;
				// }).addAction(1000, function() {
				// 	cube.scale.y = 2;
				// }).addAction(1500, function() {
				// 	cube.rotation.y += 0.5;
				// });
				// 
				// cube.rotation.y +=
				
				// API tests
				


			}
			

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;
			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}
			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				//plane.rotation.z = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				renderer.render( scene, camera );
				
			}

		</script>

	</body>
</html>
